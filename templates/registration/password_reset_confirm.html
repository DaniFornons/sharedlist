{% extends "base.html" %}

{% block content %}
<div class="auth-box">
  <h2>Set a new password</h2>

  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Change password</button>
    </form>
  {% else %}
    <p>The password reset link is invalid, possibly because it has already been used. Please request a new reset.</p>
    <a href="{% url 'password_reset' %}">Request new reset</a>
  {% endif %}
</div>
{% endblock %}
