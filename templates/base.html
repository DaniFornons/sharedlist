<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <main>
    {% block menu %}
    {% endblock %}

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="{{ message.tags|default:'info' }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
